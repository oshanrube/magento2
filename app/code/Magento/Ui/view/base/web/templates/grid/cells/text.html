<td
    data-bind="
        visible: visible,
        css: { _dragging: dragging },
        click: hasFieldAction() ?
            applyFieldAction.bind($data, row._rowIndex) :
            false"
    data-action="grid-row-edit">
    <div
        data-bind="
            text: getLabel(row[field.index])"
            class="data-grid-cell-content">
    </div>
</td>
