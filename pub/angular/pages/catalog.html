<section class="category-wrapper" ng-controller="CatalogController as catalog">

    <section id="category-intro" class="section-intro scrollme parallaxOffset">
        <div class="cat-intro animateme" data-when="exit" data-from="0" data-to="1" data-opacity="0"
             data-translatey="-220" data-rotatez="0" data-crop="true">

            <div class="cat-intro-text">
                <div class="display-table hw100">
                    <div class="display-table-cell hw100">
                        <div class="box-text-cell-inner white animateme" data-when="exit" data-from="0" data-to="1"
                             data-opacity="0" data-translatey="-260" data-rotatez="0" data-crop="true">
                            <h1>{{ catalog.getName() }}</h1>

                            <p>Discover more...</p>

                            <p>
                                <a style="color:#fff" href="#main-container-wrapper" class="scrollto">
                                    <i class="fa fa-2x fa-angle-down"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.cat-intro-text-->

            <img src="images/slider/single-img/2.jpg" alt="img" class=" cat-intro-banner"></div>
    </section>

    <section class="main-container-wrapper clearfix" id="main-container-wrapper">
        <div class="container main-container">
            <div class="row">
                <div class="catTopBar clearfix">
                    <div class="catTopBarInner clearfix">
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <div class="f-left hidden-xs">
                                <h4 class="filterToggle">
                                    <i class="fa fa-bars"></i> <strong>Filter</strong> <span> &nbsp; </span>
                                </h4>
                            </div>
                        </div>
                        <div class="col-lg-9 col-md-9 col-sm-12">
                            <div class="f-right">
                                <div class="w100  clearfix center-xs-inner">
                                    <p class="pull-left shrtByP center-xs">
                                        <span>Sort By :</span>
                                        <a class="active">NEW</a> | <a>POPULAR</a>| <a>PRICE</a>
                                    </p>

                                    <div class="pull-right hidden-xs">
                                        <p class="pull-right change-view-flat"><span>View By :</span>
                                            <a href="#" title="Grid" class="grid-view">
                                                <i class="fa fa-th-large"></i>
                                            </a>
                                            |
                                            <a href="#" title="List" class="list-view ">
                                                <i class="fa fa-th-list"></i>
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="catColumnWrapper" ng-controller="CatalogFilterController as catalog_filter">
                    <div class="col-lg-3 col-md-3 col-sm-12 filterColumn">
                        <catalog-filters></catalog-filters>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12 categoryColumn">
                        <div class="row  categoryProduct xsResponse clearfix"
                             ng-controller="ProductsController as products">
                            <loading ng-show="catalog.getProducts() === undefined"></loading>
                            <div class="alert alert-info"
                                 ng-show="catalog.getProducts() !== undefined && catalog.getProducts().length == 0">
                                No products for this category at the moment
                            </div>
                            <div class="alert alert-info"
                                 ng-show="catalog.getProducts() !== undefined && catalog.getProducts().length > 0 && (catalog.getProducts() | filter:catalog_filter.filterBy).length == 0">
                                No products for the selected criteria
                            </div>
                            <div class="item col-sm-4 col-lg-4 col-md-4 col-xs-6"
                                 ng-repeat="product in catalog.getProducts() | filter:catalog_filter.filterBy">
                                <product></product>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
