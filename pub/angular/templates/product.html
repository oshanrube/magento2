<div class="product">
    <a class="add-fav tooltipHere" data-toggle="tooltip" data-original-title="Add to Wishlist"
       data-placement="left" ng-click="products.addToWishlist(product)">
        <i class="glyphicon glyphicon-heart"></i>
    </a>

    <div class="image">
        <div class="quickview">
            <a title="Quick View" class="btn btn-xs  btn-quickview"
               data-target="#product-details-modal" data-toggle="modal"> Quick View </a>
        </div>
        <a href="product-details.html">
            <img ng-src="{{ products.getProductAttribute(product, 'small_image') }}" alt="img"
                 class="img-responsive"></a>

        <div class="promotion">
            <span class="new-product" ng-show="products.isNew(product)">NEW</span>
            <span class="discount" ng-show="products.getOffer(product)">{{ products.getOffer(product) }}% OFF</span>
        </div>
    </div>
    <div class="description">
        <h4><a href="product-details.html">{{ product.name }}</a></h4>

        <p ng-bind-html="products.getProductAttribute(product, 'description') | to_text"></p>
    </div>
    <div class="price"><span>{{ product.price | currency:products.getCartCurrency()}}</span></div>
    <div class="action-control">
        <a class="btn btn-primary" ng-click="products.addToCart(product)" ng-disabled="products.isLoading(product)">
            <md-progress-linear ng-show="products.isLoading(product)" md-mode="indeterminate"></md-progress-linear>
            <span class="add2cart">
                <i class="glyphicon glyphicon-shopping-cart"> </i> Add to cart
            </span>
        </a>
    </div>
</div>
