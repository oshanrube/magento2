<div class="container main-container" ng-controller="ProductsController as products">
    <!-- Main component call to action -->
    <div class="morePost row featuredPostContainer style2 globalPaddingTop ">
        <h3 class="section-title style2 text-center"><span>FEATURED PRODUCT</span></h3>

        <div class="container">
            <div class="row xsResponse">
                <div class="item col-lg-3 col-md-3 col-sm-4 col-xs-6" ng-repeat="product in products.getFeaturedProducts()" ng-show="products.isProductVisible(product)">
                    <div class="product">
                        <a class="add-fav tooltipHere" data-toggle="tooltip" data-original-title="Add to Wishlist" data-placement="left">
                            <i class="glyphicon glyphicon-heart"></i>
                        </a>

                        <div class="image">
                            <div class="quickview">
                                <a title="Quick View" class="btn btn-xs  btn-quickview"
                                   data-target="#product-details-modal" data-toggle="modal"> Quick View </a>
                            </div>
                            <a href="product-details.html">
                                <img ng-src="{{ products.getProductAttribute(product, 'small_image') }}" alt="img" class="img-responsive"></a>

                            <div class="promotion"><span class="new-product"> NEW</span> <span
                                    class="discount">15% OFF</span></div>
                        </div>
                        <div class="description">
                            <h4><a href="product-details.html">{{ product.name }}</a></h4>

                            <p ng-bind-html="products.getProductAttribute(product, 'description') | to_trusted"></p>
                            <span class="size">XL / XXL / S </span>
                        </div>
                        <div class="price"><span>$25</span> <span class="old-price">$75</span></div>
                        <div class="action-control">
                            <a class="btn btn-primary">
                                <span class="add2cart"> <i class="glyphicon glyphicon-shopping-cart"> </i> Add to cart </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="products.hasMoreProducts()">
                <div class="load-more-block text-center">
                    <a class="btn btn-thin" ng-click="products.loadMoreProducts()"> <i class="fa fa-plus-sign">+</i> load more products</a>
                </div>
            </div>
        </div>
        <!--/.container-->
    </div>
    <!--/.featuredPostContainer-->

    <hr class="no-margin-top">
    <div class="width100 section-block ">
