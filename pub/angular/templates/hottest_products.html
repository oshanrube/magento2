<ion-view view-title="Hottest Products" id="hottest_products">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="product in hottest_products.getHottestProducts()" href="#/app/hottest_products/product/{{ product.id }}"
                      class="item item-avatar waves-effect waves-button waves-dark in">
                <img img-cache ic-src="{{ hottest_products.getImageUrl(product.image) }}">

                <h2>{{ product.name }}</h2>

                <h3>{{ product.short_description }}</h3>

                <div class="text-right" ng-click="hottest_products.openFacebook($event, product)">
                    <i class="icon ion-chatbubbles positive"></i> {{ hottest_products.getFacebookCommentsCount(product) }}
                    <i class="icon ion-heart positive" ng-click="hottest_products.addFacebookLike($event, product)"
                       ng-class="{'active' : hottest_products.hasUserLiked(product)}"></i> {{ hottest_products.getFacebookLikesCount(product) }}
                    <i class="icon ion-email positive" ng-click="hottest_products.addFacebookLike($event, product)"
                       ng-class="{'active' : hottest_products.hasUserLiked(product)}"></i> {{ hottest_products.getFacebookSharesCount(product)
                    }}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
