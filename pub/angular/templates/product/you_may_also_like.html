<div class="row recommended" ng-show="products.getProductLinks(products.getProduct(), 'upsell').length">
    <h1> YOU MAY ALSO LIKE </h1>

    <div class="ProductSlider">
        <div class="item" ng-repeat="product in products.getProductLinks(products.getProduct(), 'related')" on-last-repeat>
            <div class="product">
                <a class="product-image" ui-sref="product({sku: product.sku})">
                    <img ng-src="{{ products.getProductImage(product, 'small') }}" alt="{{ product.name }}"/>
                </a>

                <div class="description">
                    <h4><a href="san-remo-spaghetti">{{ product.name }}</a></h4>

                    <div class="price"><span>{{ product.price | currency:products.getCartCurrency()}}</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
