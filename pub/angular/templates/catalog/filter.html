<div class="panel-body priceFilterBody" ng-if="filter.attribute_code == 'price'">
    <div layout>
        <div flex="10" layout layout-align="center center">
            <span class="md-body-1">Min</span>
        </div>
        <md-slider flex min="{{catalog_filter.getMin(filter, catalog.getProducts())}}"
                   max="{{catalog_filter.getMax(filter, catalog.getProducts())}}"
                   ng-model="filters[filter.attribute_code]['min']" aria-label="red">
        </md-slider>
    </div>

    <div layout>
        <div flex="10" layout layout-align="center center">
            <span class="md-body-1">Max</span>
        </div>
        <md-slider flex min="{{catalog_filter.getMin(filter, catalog.getProducts())}}"
                   max="{{ catalog_filter.getMax(filter, catalog.getProducts()) }}"
                   ng-model="filters[filter.attribute_code]['max']" aria-label="red">
        </md-slider>
    </div>

    <hr>
    <p>Enter a Price range </p>

    <div layout layout-sm="column">
        <md-input-container flex>
            <label>Min</label>
            <input required type="number" step="any" ng-model="filters[filter.attribute_code]['min']"
                   min="{{catalog_filter.getMin(filter, catalog.getProducts())}}"
                   max="{{catalog_filter.getMax(filter, catalog.getProducts())}}" ng-pattern="/^1234$/"/>
        </md-input-container>
        <md-input-container flex>
            <label>Max</label>
            <input required type="number" step="any" ng-model="filters[filter.attribute_code]['max']"
                   min="{{catalog_filter.getMin(filter, catalog.getProducts())}}"
                   max="{{catalog_filter.getMax(filter, catalog.getProducts())}}" ng-pattern="/^1234$/"/>
        </md-input-container>
    </div>
</div>

<div ng-if="filter.frontend_input == 'text'">
    <md-input-container class="md-block">
        <label>{{ filter.default_frontend_label }}</label>
        <input ng-model="filters[filter.attribute_code]">
    </md-input-container>
</div>
<div ng-if="filter.frontend_input == 'textarea'">
    <md-input-container class="md-block">
        <label>{{ filter.default_frontend_label }}</label>
        <input ng-model="filters[filter.attribute_code]">
    </md-input-container>
</div>
<div ng-if="filter.frontend_input == 'select'">
    <md-input-container class="md-block">
        <label>{{ filter.default_frontend_label }}</label>
        <md-select ng-model="filters[filter.attribute_code]">
            <md-option ng-repeat="option in filter.options" value="{{option.value}}">
                {{option.label}}
            </md-option>
        </md-select>
    </md-input-container>
</div>
