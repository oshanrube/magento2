<div class="w100 miniCartTable scroll-pane">
    <table>
        <tbody>
        <tr class="miniCartProduct" ng-repeat="product in cart.getCartItems()" on-last-repeat>
            <td style="20%" class="miniCartProductThumb">
                <div>
                    <a href="product-details.html">
                        <img ng-src="{{ product.image }}" alt="{{ product.name }}">
                    </a>
                </div>
            </td>
            <td style="40%">
                <md-progress-linear ng-show="cart.isLoading(product)" md-mode="indeterminate"></md-progress-linear>
                <div class="miniCartDescription">
                    <h4><a href="product-details.html">{{ product.name }}</a></h4>

                    <div class="price"><span>{{ product.price | currency:cart.getCartCurrency() }}</span></div>
                </div>
            </td>
            <td style="10%" class="miniCartQuantity"><a> X {{ product.qty }}</a></td>
            <td style="15%" class="miniCartSubtotal">
                <span>{{ product.price | currency:cart.getCartCurrency() }}</span>
            </td>
            <td style="5%" class="delete">
                <a ng-click="cart.removeFromCart(product)" ng-disabled="cart.isLoading(product)"> x </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="miniCartFooter text-right">
    <h3 class="text-right subtotal"> Subtotal: {{ cart.getCartTotal() | currency:cart.getCartCurrency() }} </h3>
    <a class="btn btn-sm btn-danger">
        <i class="fa fa-shopping-cart"> </i> VIEW CART
    </a>
    <a class="btn btn-sm btn-primary"> CHECKOUT </a>
</div>
