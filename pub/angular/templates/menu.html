<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"
                        ng-show="main.isLoggedIn()">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-close-circled" id="menu-popover"
                        ng-click="main.LogOut()" ng-show="main.isLoggedIn()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" ng-show="main.isLoggedIn()">
        <ion-header-bar class="expanded">
            <img src="img/logo.png" class="avatar motion spin fade">

            <div class="menu-bottom">Brand</div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item menu-close href="#/app/home">Home</ion-item>
                <ion-item menu-close href="#/app/hottest_products">Hottest Products</ion-item>
                <ion-item menu-close href="#/app/products">Products</ion-item>
                <ion-item menu-close href="#/app/promotions">Promotions</ion-item>
                <ion-item menu-close href="#/app/coupons">Coupons</ion-item>
                <ion-item menu-close href="#/app/wishlist">Wishlist</ion-item>
                <ion-item menu-close href="#/app/maps">Stores</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
